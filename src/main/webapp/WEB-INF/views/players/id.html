<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Info</title>
</head>
<body>
    <p th:text="${player.getName()}">name</p>
    <p th:text="${player.getNumber()}">number</p>
    <p th:text="${player.getPosition()}">position</p>
    <form th:method="DELETE" th:action="@{/players/{id}(id= ${player.getID()})}">
        <input type="submit" value="DELETE">
    </form>
</body>
</html>
